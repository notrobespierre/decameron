        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#9e0142", "id": 1, "label": "Day 1, Story 1", "shape": "dot", "title": "\u003ca href=\u0027https://www.brown.edu/Departments/Italian_Studies/dweb/texts/DecShowText.php?myID=nov0101\u0026lang=eng\u0027\u003eRead Story\u003c/a\u003e"}, {"color": "#f46d43", "id": 3, "label": "Day 1, Story 3", "shape": "dot", "title": "\u003ca href=\u0027https://www.brown.edu/Departments/Italian_Studies/dweb/texts/DecShowText.php?myID=nov0103\u0026lang=eng\u0027\u003eRead Story\u003c/a\u003e"}, {"color": "#fdae61", "id": 30, "label": "Day 3, Story 10", "shape": "dot", "title": "\u003ca href=\u0027https://www.brown.edu/Departments/Italian_Studies/dweb/texts/DecShowText.php?myID=nov0310\u0026lang=eng\u0027\u003eRead Story\u003c/a\u003e"}, {"color": "#9e0142", "id": 17, "label": "Day 2, Story 7", "shape": "dot", "title": "\u003ca href=\u0027https://www.brown.edu/Departments/Italian_Studies/dweb/texts/DecShowText.php?myID=nov0207\u0026lang=eng\u0027\u003eRead Story\u003c/a\u003e"}, {"color": "#f46d43", "id": 19, "label": "Day 2, Story 9", "shape": "dot", "title": "\u003ca href=\u0027https://www.brown.edu/Departments/Italian_Studies/dweb/texts/DecShowText.php?myID=nov0209\u0026lang=eng\u0027\u003eRead Story\u003c/a\u003e"}, {"color": "#fee08b", "id": 26, "label": "Day 3, Story 6", "shape": "dot", "title": "\u003ca href=\u0027https://www.brown.edu/Departments/Italian_Studies/dweb/texts/DecShowText.php?myID=nov0306\u0026lang=eng\u0027\u003eRead Story\u003c/a\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "hi", "color": "blue", "from": 30, "to": 1}, {"arrows": "hi", "color": "blue", "from": 30, "to": 17}, {"arrows": "hi", "color": "blue", "from": 30, "to": 19}, {"arrows": "hi", "color": "blue", "from": 30, "to": 26}, {"arrows": "hi", "color": "blue", "from": 17, "to": 1}, {"arrows": "hi", "color": "blue", "from": 19, "to": 1}, {"arrows": "hi", "color": "blue", "from": 19, "to": 17}, {"arrows": "hi", "color": "blue", "from": 26, "to": 1}, {"arrows": "hi", "color": "blue", "from": 26, "to": 17}, {"arrows": "hi", "color": "blue", "from": 26, "to": 19}, {"arrows": "hi", "color": "green", "from": 30, "to": 3}, {"arrows": "hi", "color": "green", "from": 30, "to": 17}, {"arrows": "hi", "color": "green", "from": 30, "to": 19}, {"arrows": "hi", "color": "green", "from": 17, "to": 3}, {"arrows": "hi", "color": "green", "from": 19, "to": 3}, {"arrows": "hi", "color": "green", "from": 19, "to": 17}, {"arrows": "hi", "color": "red", "from": 30, "to": 17}, {"arrows": "hi", "color": "red", "from": 30, "to": 26}, {"arrows": "hi", "color": "red", "from": 26, "to": 17}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 150
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
